<h3 class="message"  ng-show="message">{{message}}</h3>
<h3 class="error"  ng-show="error">{{error}}</h3>
<form name="register" novalidate>
     <div class="form-group">
    <label for="exampleInputEmail1">First Name:</label>
    <input type="text" ng-model="fname" name="fname" class="form-control" placeholder="arpit" ng-required="true">
    <p class="alert alert-danger" ng-show="register.fname.$invalid && register.fname.$touched">Firstname is required</p>
  </div>
   <div class="form-group">
    <label for="exampleInputEmail1">Last Name:</label>
    <input type="text" ng-model="lname" name="lname" class="form-control"  placeholder="anand" ng-required="true">
    <p class="alert alert-danger" ng-show="register.lname.$invalid && register.lname.$touched">LastName is required</p>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address:</label>
    <input  ng-model="email" type="email" name="email" class="form-control"  placeholder="Email" ng-required="true">
    <p class="alert alert-danger" ng-show="register.email.$invalid && register.email.$touched">Email is required and must be valid</p>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password:</label>
    <input type="password" type="password" ng-model="password" name="password" class="form-control" placeholder="Password" ng-required="true">
    <p class="alert alert-danger" ng-show="register.password.$invalid && register.password.$touched">Password is required</p>
  </div>
  <button type="submit" ng-disabled="register.$invalid" ng-click="submit()" class="btn btn-primary">Submit</button>
</form>
