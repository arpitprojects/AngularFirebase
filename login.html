<form name="login" novalidate>
    <h3 class="error" ng-show="message">{{message}}</h3>
  <div class="form-group">
    <label>Email address :</label>
    <input type="email" name="email" ng-model="email" class="form-control" placeholder="Email" ng-required="true">
    <p class="alert alert-warning" ng-show="login.email.$invalid && login.email.$touched">*Email is required and is to be valid</p>
  </div>
  <div class="form-group">
    <label>Password :</label>
    <input  name="password" type="password" ng-model="password" class="form-control" placeholder="Password" ng-required="true"> 
    <p class="alert alert-warning" ng-show="login.password.$invalid && login.password.$touched">*Password is required</p>
  </div>
  <button type="submit" ng-disabled="login.$invalid" ng-click="submit()" class="btn btn-primary">Submit</button>
</form>
