<!DOCTYPE html>
<html ng-app="newApp">
	<head>
		<title>
			Angular App
		</title>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="css/reset.css" type="text/css"/>

		<link rel="stylesheet" href="css/main.css" type="text/css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

		<script src="js/script.js" type="text/javascript"></script>
	</head>
	<!--impoorted stuff-->
	<style>
	<!--custom stylesheet-->
		body{
			font-family:sans-serif;
		}
	</style>
	<body>
       <!--code here-->
       <nav class="navbar navbar-default">
            <div ng-include="'includes/nav.html'">
            </div>
       </nav>
  <div class="container">
        <div class="row">
            <div class="col-sm-6">
                
                <h2>Welcome to chat buddy</h2>
                <br>
            </div>
            <div class="col-sm-3 col-sm-offset-3" id="login-register" ng-hide="currentUser">
                <br>
                <p>
                    Already Registered - 
                <a ng-href="#/Login" class="btn-default">Login</a>
                <p>Still not Registered - <a ng-href="#/Register" class="btn-default">Register</a></p>
                </p>
            </div>   
         </div>
       </div>
       <br><hr>
       <div class="container">
        <div class="row">
            <div class="col-sm-12" ng-controller="main_control">
                <center><h6 ng-show="currentUser"><pre ng-cloak> Hi!! {{currentUser.firstName}}</pre><br>
                <a ng-href="#/Login" ng-click="logout()" class="btn-deafult">Logout</a></h6>
                </center>
            
            </div>
        </div>
       </div>
       <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <div ng-view>
                    
                </div>
            </div>   
         </div>
       </div>
        
    </body>
 </html>
